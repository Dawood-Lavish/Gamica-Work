<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
   background-color: #141414;
   font-family: Arial, Helvetica, sans-serif;
}
.contaner{
    background-color: #252424;
    border-radius: 20px;
    padding: 40px;
}
.pic{
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 5px;
}
.pic img{
    width: 80px;
    border-radius: 50px;
}
.info{
    color: white;
    text-align: center;
}
.info p{
    line-height:40px ;
    color: #c4f82a;
    font-weight: bold;
}
.para{
    color: white;
    line-height: 30px;
    text-align: center;
    padding: 5px;
    margin-bottom: 1rem;
    font-weight: bold;
}
.btn{
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding-bottom: 1rem;
}
.btn button{
    padding: 12px;
    border-radius: 0px 19px 0px 19px;
    font-weight: bold;
    cursor: pointer ;
    background-color: #333333;
    color: white;
    font-size: 15px;
    border: none;
}
.btn button:hover{
    background-color: #c4f82a;
    color: black;

}
</style> 
   <body>
    <div class="contaner">
        <div class="pic">
            <img src="./images-c/avatar-jessica.jpeg" alt="">
        </div>
        <div class="info">
            <h2>Jessica Randall</h2>
            <p>London ,United kingdom</p>
        </div>

        <p class="para">"Front-end Developer and Avoid Reader"</p>

        <div class="btn">
            <button>Github</button>
            <button>Frontend Mentor</button>
            <button>Linkdin</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
    <!-- <img src="./images-c/icons8-youtube.gif" alt=""> -->
</body>
</html>
