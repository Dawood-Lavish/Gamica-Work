<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class-work</title>
  </head>
  <style>
    body {
      width: 60%;
      margin: auto;
      height: 600px;
    }
    #contaner {
      margin-top: 2rem;
    }
    #contaner img {
      width: 100%;
      background-size: cover;
    }
    .buton {
      display: flex;
      justify-content: center;
      gap: 3rem;
    }
    button {
      padding: 12px 12px;
      border: none;
      background-color: rgb(180, 124, 231);
      cursor: pointer;
    }

  </style>
  <body>
    <div id="contaner">
      <img id="myimg" src="./fresh-images/pexels-hsapir-1054655.jpg" alt="" />
    </div>
    <div class="buton">
      <button id="next" onclick="slider()">Next</button>
      <button id="back" onclick="slide1()">Previous</button>
    </div>
    <script>
      let image = document.getElementById("myimg");
      function slider() {
        image.src = "./fresh-images/pexels-pixabay-45853.jpg";
      }
      function slide1() {
        image.src = "./fresh-images/pexels-hsapir-1054655.jpg";
      }
    </script>
  </body>
</html>
