<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
  </head>
  <style>
    /* *{
      margin: 0;
      padding: 0;
    } */
    form {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      flex-direction: column;
      width: 14%;
      margin: auto;
      margin-top: 4rem;
      gap: 12px;
      align-items: center;
    }
    .data {
      background-color: #001621;
      color: white;
      border-radius: 12px;
    border: 1px solid white;
    }
    #studentkaname {
      height: 32px;
      width: 204px;
      border: 1px solid gray;
      border-radius: 9px;
    }
    #btn {
      color: white;
      background-color: #af4120;
      padding: 10px;
      padding-inline: 22px;
      font-size: 16px;
      border: none;
      border-radius: 31px;
      cursor: pointer;
    }
    .data {
      width: 43%;
      margin: auto;
      text-align: center;
      padding: 12px;
      margin-top: 2rem;
    }
    #gaib1 {
      display: none;
      color: #11e9a5;
    }
    body{
      background-image: url(./22920.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <body>
    <form id="myForm">
      <input type="text" placeholder="Enter your name" id="studentkaname" />
      <button type="submit" id="btn">Submit</button>
    </form>
    <div class="data">
      <h2 id="gaib">Wellcome to Student Data App</h2>
      <h2 id="gaib1">Student Data is following</h2>
      <h2 id="dataagya0"></h2>
      <h2 id="dataagya2"></h2>
      <h2 id="dataagya"></h2>
      <h2 id="dataagya3"></h2>
      <h2 id="dataagya4"></h2>
      <h2 id="dataagya5"></h2>
    </div>

    <script>
      let Alldata = [
        {
          university: "Riphah University",
          name: "Dawood",
          Rollno: 26852,
          CGPA: 3.4,
          fee: "No",
          totalfee: 8500,
          discountedfee: 0,
        },
        {
          university: "Fast University",
          name: "Usman",
          Rollno: 26654,
          CGPA: 3.9,
          fee: "Yes",
          totalfee: 8500,
          discountedfee: 0,
        },
         {
          university: "Fast University",
          name: "Muazam",
          Rollno: 28754,
          CGPA: 3.7,
          fee: "Yes",
          totalfee: 8500,
          discountedfee: 0,
        },
        {
          university: "Tough University",
          name: "Ali",
          Rollno: 28652,
          CGPA: 3.3,
          fee: "No",
          totalfee: 8500,
          discountedfee: 0,
        },
        {
          university: "Tough University",
          name: "Swaira",
          Rollno: 28852,
          CGPA: 3.9,
          fee: "Yes",
          totalfee: 8500,
          discountedfee: 0,
        },
         {
          university: "Tough University",
          name: "Qasim",
          Rollno: 55,
          CGPA: 3.8,
          fee: "No",
          totalfee: 8500,
          discountedfee: 0,
        },
        {
          university: "Superior University",
          name: "Ahmad",
          Rollno: 99852,
          CGPA: 3.6,
          fee: "Yes",
          totalfee: 8500,
          discountedfee: 0,
        },
      ];

      let form = document.getElementById("myForm");
      let studentname = document.getElementById("studentkaname");
      let a = document.getElementById("dataagya");
      let b = document.getElementById("dataagya2");
      let c = document.getElementById("dataagya3");
      let d = document.getElementById("dataagya4");
      let discount = document.getElementById("dataagya5");
      let baname = document.getElementById("gaib");
      let naam = document.getElementById("dataagya0");

      form.addEventListener("submit", function (x) {
        x.preventDefault();

        baname.style.display = "none";
        document.getElementById("gaib1").style.display = "block";
        let found = false;
        for (let some of Alldata) {
          if (studentname.value === some.name) {
            naam.innerText = some.name;
            a.innerText = "Your CGPA is: " + some.CGPA;
            b.innerText = some.university;

            if (some.CGPA >= 3.5 && some.fee === "Yes") {
              discount.innerText = "You have a discount!";
              let discounted = some.totalfee - 700;
              c.innerText =
                some.totalfee + " " + "-" + "700" + "=" + discounted;
              d.innerText = "Your fee has been paid";
            } else {
              alert("You do not have a discount");
              c.innerText =
                some.totalfee + "-" + " " + "0" + "=" + some.totalfee;
              d.innerText = "Your fee has not been paid";
            }

            found = true;
            break;
          }
        }

        if (!found) {
          alert("Invalid name!");
          document.getElementById("gaib1").style.display = "none";
          a.innerText = "Enter correct name";
        }
      });
    </script>
  </body>
</html>
